<div class="container-fluid" *ngFor="let user of users">
    <h1 *ngIf="user.group == 1">IT отдел</h1>
    <h1 *ngIf="user.group == 2">Отдел продаж</h1>
    <h1 *ngIf="user.group == 3">Отдел доставки</h1>
    <h1 *ngIf="user.group == 4">Юридический отдел</h1>
    <table class="table mt-2">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Отчество</th>
            <th scope="col">Телефон</th>
            <th scope="col">Почта</th>
            <th scope="col">Возраст</th>
            <th scope="col" class="text-right">
                <button class="btn btn-primary" (click)="onAddProfile()">Добавить пользователя</button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr >
            <th scope="row">{{ user.id }}</th>
            <td> {{ user.name }} </td>
            <td> {{ user.surname }} </td>
            <td> {{ user.patronymic }} </td>
            <td> {{ user.phone }} </td>
            <td> {{ user.email }} </td>

            <td class="text-right">
                <button class="btn btn-outline-warning" (click)="onLinkProfile(user.id)">Редактировать</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
